    <script>
        let tileOptionCount = 0;

        function addTileOption() {
            tileOptionCount++;
            const tileOptionsContainer = document.getElementById('tileOptionsContainer');
            const tileOptionDiv = document.createElement('div');
            tileOptionDiv.id = `tileOption${tileOptionCount}`;
            tileOptionDiv.innerHTML = `
                    <label for="tileColor${tileOptionCount}">Tile Color:</label>
                    <input type="color" id="tileColor${tileOptionCount}">

                    <label for="tilePattern${tileOptionCount}">Tile Pattern:</label>
                    <select id="tilePattern${tileOptionCount}">
                        <option value="none">None</option>
                        <option value="stripes">Stripes</option>
                        <option value="dots">Dots</option>
                    </select>
                    <button onclick="removeTileOption(${tileOptionCount})">Remove</button>
                    <br>
                `;
            tileOptionsContainer.appendChild(tileOptionDiv);
        }

        function removeTileOption(id) {
            const tileOptionDiv = document.getElementById(`tileOption${id}`);
            tileOptionDiv.remove();
        }

        function calculateTiles() {
            const roomWidth = parseFloat(document.getElementById('roomWidth').value);
            const roomHeight = parseFloat(document.getElementById('roomHeight').value);
            const tileWidth = parseFloat(document.getElementById('tileWidth').value) / 100; // Convert to meters
            const tileHeight = parseFloat(document.getElementById('tileHeight').value) / 100; // Convert to meters
            const tileGap = parseFloat(document.getElementById('tileGap').value) / 1000; // Convert to meters

            if (isNaN(roomWidth) || isNaN(roomHeight) || isNaN(tileWidth) || isNaN(tileHeight) || isNaN(tileGap)) {
                alert('Please enter valid numbers for all fields.');
                return;
            }

            const scale = 100; // Scale factor to convert meters to pixels
            const containerWidth = roomWidth * scale;
            const containerHeight = roomHeight * scale;

            const tilesAcross = Math.ceil(roomWidth / (tileWidth + tileGap));
            const tilesDown = Math.ceil(roomHeight / (tileHeight + tileGap));
            const totalTiles = tilesAcross * tilesDown;

            document.getElementById('result').innerText = `You will need approximately ${totalTiles} tiles to cover the floor.`;

            const tileContainer = document.getElementById('tileContainer');
            tileContainer.innerHTML = `
                    <div class="dimensions width-dimension" id="widthDimension"></div>
                    <div class="dimensions height-dimension" id="heightDimension"></div>
                `;
            tileContainer.style.width = `${containerWidth}px`;
            tileContainer.style.height = `${containerHeight}px`;

            document.getElementById('widthDimension').innerText = `${roomWidth.toFixed(2)}m`;
            document.getElementById('heightDimension').innerText = `${roomHeight.toFixed(2)}m`;

            const tileOptions = getTileOptions();

            const fragment = document.createDocumentFragment();
            for (let i = 0; i < tilesDown; i++) {
                for (let j = 0; j < tilesAcross; j++) {
                    const tile = createTile(tileOptions, i, j, tileWidth, tileHeight, tileGap, scale, roomWidth, roomHeight, tilesAcross);
                    fragment.appendChild(tile);
                }
            }
            tileContainer.appendChild(fragment);
        }

        function getTileOptions() {
            const tileOptions = [];
            for (let i = 1; i <= tileOptionCount; i++) {
                const tileColor = document.getElementById(`tileColor${i}`).value;
                const tilePattern = document.getElementById(`tilePattern${i}`).value;
                tileOptions.push({ color: tileColor, pattern: tilePattern });
            }
            return tileOptions;
        }

        function createTile(tileOptions, i, j, tileWidth, tileHeight, tileGap, scale, roomWidth, roomHeight, tilesAcross) {
            const tile = document.createElement('div');
            tile.className = 'tile';
            tile.id = `tile-${i}-${j}`;
            const tileOption = tileOptions[(i * tilesAcross + j) % tileOptions.length];
            tile.style.backgroundColor = tileOption.color;
            tile.style.width = `${tileWidth * scale}px`;
            tile.style.height = `${tileHeight * scale}px`;
            tile.style.left = `${j * (tileWidth + tileGap) * scale}px`;
            tile.style.top = `${i * (tileHeight + tileGap) * scale}px`;
            tile.style.borderWidth = `${tileGap * scale}px`;
            tile.draggable = true;
            tile.ondragstart = dragStart;
            tile.ondragover = dragOver;
            tile.ondrop = drop;

            if (tileOption.pattern === 'stripes') {
                tile.style.backgroundImage = 'linear-gradient(45deg, #fff 25%, transparent 25%, transparent 50%, #fff 50%, #fff 75%, transparent 75%, transparent)';
                tile.style.backgroundSize = '20px 20px';
            } else if (tileOption.pattern === 'dots') {
                tile.style.backgroundImage = 'radial-gradient(#fff 20%, transparent 20%)';
                tile.style.backgroundSize = '10px 10px';
            }

            // Adjust tile size if it doesn't fit perfectly
            const remainingWidth = roomWidth - j * (tileWidth + tileGap);
            const remainingHeight = roomHeight - i * (tileHeight + tileGap);
            if (remainingWidth < tileWidth) {
                tile.style.width = `${remainingWidth * scale}px`;
            }
            if (remainingHeight < tileHeight) {
                tile.style.height = `${remainingHeight * scale}px`;
            }

            return tile;
        }

        function dragStart(event) {
            event.dataTransfer.setData('text/plain', event.target.id);
        }

        function dragOver(event) {
            event.preventDefault();
        }

        function drop(event) {
            event.preventDefault();
            const startId = event.dataTransfer.getData('text/plain');
            const endId = event.target.id;

            if (startId !== endId) {
                const startElement = document.getElementById(startId);
                const endElement = document.getElementById(endId);

                // Swap the options of the tiles
                const startColor = startElement.style.backgroundColor;
                const startPattern = startElement.style.backgroundImage;
                const endColor = endElement.style.backgroundColor;
                const endPattern = endElement.style.backgroundImage;

                startElement.style.backgroundColor = endColor;
                startElement.style.backgroundImage = endPattern;
                endElement.style.backgroundColor = startColor;
                endElement.style.backgroundImage = startPattern;
            }
        }

        function addDragAndDropHandlers(element) {
            element.ondragstart = dragStart;
            element.ondragover = dragOver;
            element.ondrop = drop;
        }

        function saveConfiguration() {
            const configuration = {
                roomWidth: document.getElementById('roomWidth').value,
                roomHeight: document.getElementById('roomHeight').value,
                tileWidth: document.getElementById('tileWidth').value,
                tileHeight: document.getElementById('tileHeight').value,
                tileGap: document.getElementById('tileGap').value,
                tileOptions: getTileOptions()
            };

            localStorage.setItem('tileLayoutConfiguration', JSON.stringify(configuration));
            alert('Configuration saved!');
        }

        function loadConfiguration() {
            const configuration = JSON.parse(localStorage.getItem('tileLayoutConfiguration'));

            if (configuration) {
                document.getElementById('roomWidth').value = configuration.roomWidth;
                document.getElementById('roomHeight').value = configuration.roomHeight;
                document.getElementById('tileWidth').value = configuration.tileWidth;
                document.getElementById('tileHeight').value = configuration.tileHeight;
                document.getElementById('tileGap').value = configuration.tileGap;

                const tileOptionsContainer = document.getElementById('tileOptionsContainer');
                tileOptionsContainer.innerHTML = '';
                tileOptionCount = 0;

                configuration.tileOptions.forEach((option, index) => {
                    tileOptionCount++;
                    const tileOptionDiv = document.createElement('div');
                    tileOptionDiv.id = `tileOption${tileOptionCount}`;
                    tileOptionDiv.innerHTML = `
                            <label for="tileColor${tileOptionCount}">Tile Color:</label>
                            <input type="color" id="tileColor${tileOptionCount}" value="${option.color}">

                            <label for="tilePattern${tileOptionCount}">Tile Pattern:</label>
                            <select id="tilePattern${tileOptionCount}">
                                <option value="none" ${option.pattern === 'none' ? 'selected' : ''}>None</option>
                                <option value="stripes" ${option.pattern === 'stripes' ? 'selected' : ''}>Stripes</option>
                                <option value="dots" ${option.pattern === 'dots' ? 'selected' : ''}>Dots</option>
                            </select>
                            <button onclick="removeTileOption(${tileOptionCount})">Remove</button>
                            <br>
                        `;
                    tileOptionsContainer.appendChild(tileOptionDiv);
                });

                alert('Configuration loaded!');
            } else {
                alert('No configuration found!');
            }
        }
    </script>
